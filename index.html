<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header / Hero Section -->
    <header>
        <h1>Welcome to My Landing Page</h1>
        <p>This is a simple landing page for your project or portfolio.</p>
        <a href="#contact" class="btn">Contact Us</a>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>We create amazing websites and help you grow your online presence.</p>
    </section>

    <!-- Services Section -->
    <section id="services">
        <h2>Our Services</h2>
        <p>Web Development | Design | SEO | Marketing</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 My Landing Page. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
